<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* padding: 10px; */
      width: 100%;
      height: 100%;

    }

    .content>.content-item {
      float: left;
      background-color: aqua;
      width: 32%;
      padding-top: 32%;
      margin: 1% 0 0 1%;
    }

    .content::after {
      display: block;
      content: '';
      clear: both;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="content-item"></div>
    <div class="content-item"></div>
    <div class="content-item"></div>
    <div class="content-item"></div>
    <div class="content-item"></div>
    <div class="content-item"></div>
    <div class="content-item"></div>
    <div class="content-item"></div>
    <div class="content-item"></div>
  </div>
</body>

</html>
